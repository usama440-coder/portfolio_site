<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>John Doe | Web Designer</title>
</head>

<body>

    <!-- header -->
    <header id="header" class="header-other">
        <div class="container">
            <nav id="navbar">
                <img src="img/logo.png" alt="logo">
                <ul class="menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- contact section -->
    <section id="contact-section">
        <div class="container">
            <div class="description">
                <h2>Contact Me</h2>
                <div class="bar"></div>
                <p>Here is how you can reach me</p>
            </div>
            <form action="#" class="user-data">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email Address">
                <input type="text" placeholder="Subject">
                <input type="number" placeholder="Phone Number">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message"></textarea>
                <input type="submit" placeholder="Submit" class="btn">
            </form>
        </div>
        <div class="address">
            <div class="address-item">
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>someone@something.com</p>
            </div>
            <div class="address-item">
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>0340-4403500</p>
            </div>
            <div class="address-item">
                <i class="fas fa-address-card fa-2x"></i>
                <h3>Address</h3>
                <p>Mandi Bahauddin, Pakistan</p>
            </div>
        </div>
        <div class="thanks">
            <h1>Thank You for Visiting Us!</h1>
        </div>
    </section>

    <!-- footer -->
    <footer id="footer">
        <div class="container">
            <p>Copyright &copy 2021, All Rights Reserved.</p>
            <ul>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.linkedin.com" ><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
